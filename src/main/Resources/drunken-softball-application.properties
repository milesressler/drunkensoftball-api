#
#
#
#server.context-path=
spring.http.encoding.charset=UTF-8

#
# Reference for common properties:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
#
#logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR


#
# More info on database properties:
# http://docs.spring.io/spring-boot/docs/current/reference/html/howto-database-initialization.html
#
#  Be careful with the dd-auto property!
#
# spring.jpa.hibernate.ddl-auto: [none, validate, update, create-drop]
#

spring.datasource.initialize=false
spring.data.jpa.repositories.enabled=true


spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.min-idle=4
spring.datasource.initial-size=4
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
spring.datasource.validation-query=select 1 from dual

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show_sql=false